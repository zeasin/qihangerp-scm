# Nacos Config 配置
spring:
  application:
    name: qihangerp-scm-api
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
      discovery:
        server-addr: 127.0.0.1:8848
  config:
    import:
      - nacos:qihangerp-scm.yaml?refresh=true

